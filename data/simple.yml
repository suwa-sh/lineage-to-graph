# Simple Lineage Example
# 最もシンプルな1対1のフィールドマッピング例
# ユースケース: REST APIレスポンス → データベーステーブルへの基本的な保存

spec: lineage-v1

models:
  - name: CustomerAPI
    type: program
    props: [id, name, email]

  - name: customers
    type: datastore
    props: [customer_id, customer_name, email_address]

lineage:
  - { from: CustomerAPI.id, to: customers.customer_id }
  - { from: CustomerAPI.name, to: customers.customer_name }
  - { from: CustomerAPI.email, to: customers.email_address }
